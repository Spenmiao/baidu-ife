<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #img {
            position: relative;
            width: 480px;
            height: 480px;
            background: no-repeat url('http://ife.baidu.com/2016/static/img/erik_ce204002.jpg');
            background-position: 0px 0px;
        }
   
    </style>
</head>
<body>
    <div class="container">
        <p>纸上得来终觉浅</p>
        <div id="img"></div>
    </div>
    <script>
        setTimeout(changeImg, 1000)
        function changeImg() {
            document.getElementById('img').style.backgroundPosition = '0 -480px'
        }
    </script>
</body>
</html>
