<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
<button id="fade-btn">淡出</button>
<script>
    if (document.getElementById('fade-btn').innerHTML == '淡出'){
        document.getElementById('fade-btn').onclick = function() {
        x = setInterval('clock()', 50);
        document.getElementById('fade-btn').innerHTML = '淡入';
        clearInterval(x);
    }
    }
    else if (document.getElementById('fade-btn').innerHTML == '淡入'){
        document.getElementById('fade-btn').onclick = function() {
        x = setInterval('clock2()', 50);
        document.getElementById('fade-btn').innerHTML = '淡出';
        clearInterval(x);
    }
    }

    function clock() {
        let opacity = document.getElementById('fade-obj').style.opacity;
        if (opacity == '') {
            document.getElementById('fade-obj').style.opacity = 0.9            
        }
        else if(opacity > 0 ) {
            document.getElementById('fade-obj').style.opacity = opacity - 0.1;
        }
        }
    function clock2() {
    //     let opacity = document.getElementById('fade-obj').style.opacity;
    //     if(opacity < 1 ) {
    //         document.getElementById('fade-obj').style.opacity = opacity + 0.1;
    // }
    document.getElementById('fade-obj').style.opacity = document.getElementById('fade-obj').style.opacity + 0.1;
    }
</script>
