<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    let all = (decNumber % 2).toString();
    let init_int = parseInt(decNumber / 2);
    for (let i = 0; i < 100; i++) {
        all = all + (init_int % 2).toString();
        init_int = parseInt(init_int / 2);
        if (init_int == 0) {break;};
    }
    return all
}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding

let btn = document.querySelector('button');
btn.onclick = function() {
    let decNumber = parseInt(document.getElementById("dec-number").value);
    document.getElementById("result").innerHTML = dec2bin(decNumber);
}

    </script>
</body>
</html>
